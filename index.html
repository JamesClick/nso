  <head>
    <meta charset="UTF-8">

    <meta name="og:type" content="website">
    <meta name="og:url" content="https://horner.tj/nso">
    <title>TJ's NSO Friend Code</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
        background: #fbfbfb;
      }

      .wrapper {
        display: flex;
        align-items: center;
        height: 100%;
        width: 100%;
      }

      .text {
        color: #252525;
        flex-grow: 1;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 1.5em;
      }

      .code {
        font-size: 2.5em;
        font-family: monospace;
        font-weight: bold;
      }

      .muted {
        color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="text">
        My Nintendo Switch Online friend code is
        <div class="code">
          <span class="muted">SW-</span><span class="spinner">2480</span><span class="muted">-</span><span class="spinner">0757</span><span class="muted">-</span><span class="spinner">9410</span>
        </div>
      </div>
    </div>

    <script>
      (function() {
        const spin = el => {
          const actualNumbers = el.innerText.split("").map(n => parseInt(n))
          let randomNumbers = new Array(actualNumbers.length)
          
          let finalSpin = false

          // not terribly optimized, please don't yell at me
          let spinInterval = setInterval(() => {
            actualNumbers.forEach((realNumber, index) => {
              if(finalSpin && randomNumbers[index] === actualNumbers[index]) return
              let rng = Math.floor(Math.random() * 10)
              randomNumbers[index] = rng
            })

            el.innerText = randomNumbers.join("")
            if(finalSpin && randomNumbers.join("") === actualNumbers.join("")) clearInterval(spinInterval)
          }, 50)

          setTimeout(() => {
            finalSpin = true
          }, 3000)
        }

        Array.from(document.getElementsByClassName("spinner")).forEach(el => spin(el))
      })()
    </script>
  </body>
</html>
